<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    #userinput { width: 80%; padding: 10px; }
    #sendbtn { padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

<h2>Chat with AI</h2>
<div id="chatbox"></div>
<input type="text" id="userinput" placeholder="Type your message...">
<button id="sendbtn">Send</button>

<script>
const chatbox = document.getElementById('chatbox');
const userinput = document.getElementById('userinput');
const sendbtn = document.getElementById('sendbtn');

// Replace this URL with your actual Render URL
const backendUrl = 'https://your-render-url/chat';

sendbtn.onclick = async () => {
  const message = userinput.value.trim();
  if (!message) return;

  chatbox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
  userinput.value = '';

  const response = await fetch(backendUrl, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: message })
  });

  const data = await response.json();
  chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
  chatbox.scrollTop = chatbox.scrollHeight;
};
</script>

</body>
</html>
